<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" />
    <title>Online Venue Booking</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <header>
      <a href="/index.html" target="_blank" rel="noopener noreferrer">
        <img
          src="./src/assets/Blue Yellow Simple Modern Travel Booking Platform Logo (1).png"
          class="logo"
          alt="Vite logo"
          width="300"
        />
      </a>
      <nav class="menu">
        <ul>
          <li>
            <a href="/"
              ><img
                src="./src/assets/person.svg"
                id="icon"
                alt="Person icon"
                width="24"
                height="24"
              />
              <span>Log in</span>
            </a>
          </li>
          <li>
            <a href="/about">
              <img
                src="./src/assets/home_24.svg"
                id="icon"
                alt="Person icon"
                width="24"
                height="24"
              />
              <span> List your venue </span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="mainpage container left"> 
      
        <div class="hero-section">
          <div class="hero-content">
            <div class="search-container">
              <p class="trust-badge">Over 17k venues - Trusted by TM+ customers</p>
            <h1>Find and book venues for any event imaginable</h1>
              <div class="search-box">
                <div class="filter-group">
                  <label>EVENT TYPE</label>
                  <p class="filter-description">What are you planning?</p>
                  <div class="select-wrapper">
                    <select>
                      <option value="">Select event type</option>
                    </select>
                  </div>
                </div>
                
                <div class="filter-group">
                  <label>GUESTS</label>
                  <p class="filter-description">Number of guests</p>
                  <div class="select-wrapper">
                    <select>
                      <option value="">Select guests</option>
                    </select>
                  </div>
                </div>
                
                <div class="filter-group">
                  <label>LOCATION</label>
                  <p class="filter-description">Toronto</p>
                  <div class="select-wrapper">
                    <select>
                      <option value="">Select location</option>
                    </select>
                  </div>
                </div>
                
                <button class="search-btn">Search</button>
              </div>
            </div>
            
            <div class="hero-image">
              <img  src="/src/assets/bg.jpg" alt="Venue image">
            </div>
          </div>
        </div>        
   
    </main>
  </body>
</html>
